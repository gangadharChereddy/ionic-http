<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col><ion-input type="text" #postInput placeholder="Enter the title for post" ></ion-input></ion-col>
    
    <ion-col> <button ion-button color="primary" (click)="createPost(postInput)">AddPost</button></ion-col>
  </ion-row>
    
 
  <ion-list *ngFor="let post of posts">
      <ion-item-sliding>
    <ion-item >
    {{post.title}}
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="secondary" (click)="updatePost(post)">Update</button>
        <button ion-button color="danger" (click)="deletePost(post)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
</ion-item-sliding>
    
  </ion-list>

</ion-content>
